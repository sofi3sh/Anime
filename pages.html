<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Anime Planet</title>
</head>

<body>
  <header class="header">
    <div class="header__top-box">
      <div class="container">
        <div class="header__top">
          <a class="header__top-logo" href="#">
            <img src="images/logo.svg" alt="header-logo">
          </a>
          <div class="header__top-search">
            <input class="header__top-input" type="text">
          </div>
          <button class="header__top-registration">registration</button>
        </div>
      </div>
      <div class="header__midle">
        <div class="decorations__line"></div>
        <div class="container">
          <div class="header__midle-title">
            <h2>Watch the newest <br> episodes now</h2>
          </div>
          <div class="header__midle__gallery">
            <div class="header__midle__gallery__item">
              <div class="header__midle__gallery__item-img">
                <img src="images/header-gallery-one.png" alt="">

              </div>
              <a href="#">
                <button>Chainsaw man</button>
              </a>
            </div>
            <div class="header__midle__gallery__item">
              <div class="header__midle__gallery__item-img">
                <img src="images/header-gallery-five.png" alt="">
              </div>
              <a href="#">
                <button>Blue Lock</button>
              </a>
            </div>
            <div class="header__midle__gallery__item">
              <div class="header__midle__gallery__item-img">
                <img src="images/header-gallery-three.png" alt="">
              </div>
              <a href="#">
                <button>Batlle master</button>
              </a>
            </div>
            <div class="header__midle__gallery__item">
              <div class="header__midle__gallery__item-img">
                <img src="images/header-gallery-three.png" alt="">
              </div>
              <a href="#">
                <button>Full Metal Alchemist</button>
              </a>
            </div>
            <div class="header__midle__gallery__item">
              <div class="header__midle__gallery__item-img">
                <img src="images/header-gallery-one.png" alt="">
              </div>
              <a href="#">
                <button>Chainsaw man</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom__nav">
          <div class="header__bottom__nav-left">
            <a class="decorations__line-text" href="#">ARE WATCHING NOW</a>
            <a class="decorations__line-text" href="#">ALL ANIME</a>
          </div>
          <div class="header__bottom__nav-right">
            <a class="decorations__line-text" href="#">MY BOOKMARKS</a>
          </div>
        </div>
      </div>
    </div>
  </header>


  <main>


  </main>


  <footer class="footer">
    <div class="container">
      <div class="footer__box">
        <div class="footer__logo">
          <div class="footer__logo-info">
            <a href="#">
              <img src="images/logo.svg" alt="">
            </a>
            <div class="footer__logo-info-years">2023</div>
          </div>
          <span class="footer__logo-info-name">Anime star planet</span>
        </div>
        <div class="footer__nav">
          <a class="decorations__line-text" href="#">ALL ANIME</a>
          <a class="decorations__line-text" href="#">AGREEMENT</a>
          <a class="decorations__line-text" href="#">RIGHT HOLDERS</a>
        </div>
      </div>
    </div>
    


  </footer>

  <script src="js/script.js"></script>
</body>

</html>
